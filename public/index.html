<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Game Nook</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="left-side">
        <h3>Classic Game Nook</h2>
      </div>
      <div class="right-side">
        <a class="nav-link" href="/">Games</a>
        <a class="nav-link" href="/about">About</a>
        <div class="dropdown">
          <button class="dropbtn" onclick="toggleDropdown()">
            Theme <i class="arrow down"></i>
          </button>
          <div id="myDropdown" class="dropdown-content">
            <div class="dropdown-item" onclick="onClickTheme('default')">
              Default
            </div>
            <div class="dropdown-item" onclick="onClickTheme('dark')">Dark</div>
          </div>
        </div>
        <a class="nav-link" href="#">Log in</a>
      </div>
    </nav>
    <hr>

    <button class="game" onclick="window.location.href='/games/tictactoe'">Tic-Tac-Toe</button>

  </body>
  <script src="../js/dropdown.js"></script>
  <script src="../js/theme.js"></script>
</html>
